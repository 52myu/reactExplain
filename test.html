  function getSomedayWeekDay(day, when) {
    // 一年里的第几周
    const weeknumber = moment(day).isoWeek();
    const dayArr = day.split('-');
    const monday = moment()
      .year(+dayArr[0])
      .week(+weeknumber + when)
      .isoWeekday(1)
      .format('YYYY-MM-DD');
    const sunday = moment()
      .year(+dayArr[0])
      .week(+weeknumber + when)
      .isoWeekday(7)
      .format('YYYY-MM-DD');
    const whichYear = moment(day).year();
    const whichMonth = moment(day).month() + 1;

    const mondaySimply = moment()
      .year(+dayArr[0])
      .week(+weeknumber + when)
      .isoWeekday(1)
      .format('M.D');
    const sundaySimply = moment()
      .year(+dayArr[0])
      .week(+weeknumber + when)
      .isoWeekday(7)
      .format('M.D');

    return {
      monday,
      sunday,
      whichWeek: weeknumber,
      whichYear,
      whichMonth,
      mondaySimply,
      sundaySimply,
    };
  }
